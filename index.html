<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        body {
            background-color: #d5e1ef;
            font-size: 15px;
        }

        .qr-main{
            width: 320px;
            height: 497px;
            border-radius: 20px;
            background-color: #ffff;
            margin: auto;
            margin-top: 200px;
        }

        .main-qr{
            padding-top: 15px;
            text-align: center;
        }
        .main-qr img{
            width: 288px;
            border-radius: 10px;
            
        }
        
        p{
            margin: 0px;
        }
        .main-fonts{
            height: 129px;
            width: 288px;
            margin: auto;
            text-align: center;
            margin-top: 24px;
            
        }
        .font1{
            width: 288px;
            height: 57px;
            
        }
        .font2{
            margin: auto;
            width: 256px;
            height: 56px;
            
        }
        .main-font:nth-of-type(1){
            font-weight: 700;
        }
        .main-font:nth-of-type(2){
            font-weight:400;
            color: hsl(220, 15%, 55%);
        }
    </style>
</head>

<body>

    <div class="qr-main">
        <div class="main-qr"><img src="./images/image-qr-code.png" alt=""></div>
        <div class="main-fonts">
            <div class="main-font font1" ><p class="font1-p">Improve your front-end skills by building projects</p></div>
            <div class="main-font font2"><p class="font2-p">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p></div>
    
        </div>
        </div>

    
</body>

</html>
